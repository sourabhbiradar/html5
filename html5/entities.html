<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities </title>

</head>
<h1>html entities</h1>
<body>
    <p>lesser than , greater than symbol :
        &lt;p&gt; &lt;/p&gt;
    </p>

    <p>ampersand symbol : &amp; </p>

    <p>space : &nbsp; </p>
    <p>more than one &nbsp;&nbsp;&nbsp; space  </p>

    <p>double quotes : &quot; </p>

    <p>single quote : &apos; </p>

    <p>registered symbol : &reg; </p>

    <p>copyright symbol : &copy; </p>

    <p>trademark symbol : &trade; </p>
    
</body>
</html>
